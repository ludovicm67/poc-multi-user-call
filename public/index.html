<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POC multi user call</title>
    <style>
      /* https://colorhunt.co/palette/222831393e4600adb5eeeeee */
      body {
        background-color: #222831;
        color: #fff;
        font-family: sans-serif;
      }
      .container {
        display: flex;
      }
      #me {
        padding: 8px;
      }

      video {
        max-width: 100%;
        border-radius: 10px;
      }

      #participants {
        display: flex;
        flex: 1;
        align-items: center;
        justify-content: space-around;
      }

      #participants > div {
        margin: 20px;
        height: 250px;
      }

      #participants p {
        padding: 5px;
        position: relative;
        background-color: rgba(0, 0, 0, .6);
        top: -40px;
      }

      #participants video {
        max-height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="me">
        <h1 id="my-username">Me</h1>
        <video></video>
      </div>
      <div id="participants">

      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="rtc-configuration.js"></script>
    <script src="main.js"></script>
  </body>
</html>
